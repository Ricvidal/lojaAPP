<ion-header [translucent]="true">
  <ion-toolbar color="danger" class="ion-text-center">
    <ion-title>
      Carrinho de Compras
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-start">
      <ion-col size-md="6" offset-md="3">
        <ion-item-group *ngFor="let itm of this.cs.obterItens()" class="ion-no-margin ion-no-border">
          <ion-item-divider slot="start" color="light" *ngIf="itm.quantidade>0">
            <ion-label class="font-weight: bold;">{{itm.produto.nome}}</ion-label>
          </ion-item-divider >
          <ion-item *ngIf="itm.quantidade>0">
            <ion-label class="font-weight: bold;" >R${{itm.produto.preco}}</ion-label>

            <ion-label class="font-weight: bold;">quantidade: <ion-icon name="remove-outline"
                (click)="this.diminuirQuantidade(itm)"></ion-icon> {{itm.quantidade}} <ion-icon name="add-outline"
                (click)="this.aumentarQuantidade(itm)"></ion-icon>
            </ion-label>

          </ion-item>
        </ion-item-group>
        
        <ion-item color="secondary" *ngIf="this.cs.obterItens().length >0">Total: R${{this.cs.totalPedido()}} </ion-item>
        <ion-button expand="block" *ngIf="this.cs.obterItens().length >0" color="success">
          <ion-icon name="basket-outline" slot="start"></ion-icon>concluir compra
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
